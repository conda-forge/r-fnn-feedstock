{% set version = '1.1.2.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-fnn
  version: {{ version|replace("-", "_") }}

source:
  fn: FNN_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/FNN_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/FNN/FNN_{{ version }}.tar.gz
  sha256: 175fc43f45ad4d70092b46cae78abc588a0aa9c5a41f811c72114f555996c1d8

build:
  merge_build_host: True  # [win]
  number: 1001
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('cxx') }}      # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    - $R -e "library('FNN')"           # [not win]
    - "\"%R%\" -e \"library('FNN')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=FNN
  license: GPL (>= 2)
  summary: Cover-tree and kd-tree fast k-nearest neighbor search algorithms and related applications
    including KNN classification, regression and information measures are implemented.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - jsignell
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast
